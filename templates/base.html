<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝的私房菜馆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-gray-100 pb-20">
    {% if current_user %}
    <nav class="bg-white shadow-md p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex flex-col">
            <h1 class="text-xl font-bold text-orange-500">宝宝的私房菜馆</h1>
            <span class="text-xs text-gray-500">欢迎, {{ current_user.name }}</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/users" class="text-gray-600 hover:text-orange-500 flex flex-col items-center">
                <i class="fas fa-users-cog"></i>
                <span class="text-[10px]">管理</span>
            </a>
            <a href="/logout" class="text-gray-600 hover:text-red-500 flex flex-col items-center">
                <i class="fas fa-sign-out-alt"></i>
                <span class="text-[10px]">切换</span>
            </a>
        </div>
    </nav>
    {% endif %}

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    {% if current_user %}
    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-2">
        <a href="/" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-utensils text-xl"></i>
            <span class="text-xs">菜单</span>
        </a>
        <a href="/order" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-plus-circle text-xl"></i>
            <span class="text-xs">点餐</span>
        </a>
        <a href="/my-orders" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-clipboard-list text-xl"></i>
            <span class="text-xs">订单</span>
        </a>
        <a href="/history" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-history text-xl"></i>
            <span class="text-xs">记录</span>
        </a>
    </div>
    {% endif %}
</body>
</html>
