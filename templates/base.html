<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝宝的私房菜馆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        {% if current_user and current_user.background_image_url %}
        .bg-custom {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50vh;
            background-image: url('{{ current_user.background_image_url }}');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .bg-custom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(243, 244, 246, 0) 0%, rgba(243, 244, 246, 1) 100%);
        }
        .nav-transparent {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .glass-card {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @media (min-width: 1024px) {
            .card-hover:hover {
                transform: translateY(-4px) scale(1.02);
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
        }
        .active-press:active {
            transform: scale(0.97);
        }
        body { background-color: #f3f4f6; }
        {% else %}
        body { background-color: #f3f4f6; }
        {% endif %}
    </style>
</head>
<body class="pb-20">
    {% if current_user and current_user.background_image_url %}
    <div class="bg-custom" id="bg-dynamic"></div>
    <script>
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const bg = document.getElementById('bg-dynamic');
            if (!bg) return;
            
            // As user scrolls, background becomes slightly more blurred and fades slightly
            const blurValue = Math.min(scrollY / 100, 10); // max 10px blur
            const opacityValue = Math.max(1 - (scrollY / 1000), 0.4); // min 0.4 opacity
            
            bg.style.filter = `blur(${blurValue}px)`;
            bg.style.opacity = opacityValue;
        });
    </script>
    {% endif %}
    {% if current_user %}
    <nav class="{% if current_user.background_image_url %}nav-transparent{% else %}bg-white shadow-md{% endif %} p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex flex-col">
            <h1 class="text-xl font-bold text-orange-500">宝宝的私房菜馆</h1>
            <span class="text-xs text-gray-500">欢迎, {{ current_user.name }}</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/users" class="text-gray-600 hover:text-orange-500 flex flex-col items-center">
                <i class="fas fa-users-cog"></i>
                <span class="text-[10px]">管理</span>
            </a>
            <a href="/logout" class="text-gray-600 hover:text-red-500 flex flex-col items-center">
                <i class="fas fa-sign-out-alt"></i>
                <span class="text-[10px]">切换</span>
            </a>
        </div>
    </nav>
    {% endif %}

    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>

    {% if current_user %}
    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around p-2 z-50">
        <a href="/" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-utensils text-xl"></i>
            <span class="text-xs">菜单</span>
        </a>
        <a href="/order" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-plus-circle text-xl"></i>
            <span class="text-xs">点餐</span>
        </a>
        <a href="/my-orders" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-clipboard-list text-xl"></i>
            <span class="text-xs">订单</span>
        </a>
        <a href="/history" class="flex flex-col items-center text-gray-600 hover:text-orange-500">
            <i class="fas fa-history text-xl"></i>
            <span class="text-xs">记录</span>
        </a>
    </div>
    {% endif %}

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-20 left-1/2 -translate-x-1/2 z-[100] space-y-2 w-full max-w-[200px]"></div>

    <script>
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-gray-800';
            
            toast.className = `${bgColor} text-white px-4 py-2 rounded-full text-xs font-bold shadow-lg animate-in fade-in zoom-in duration-300 flex items-center justify-center`;
            toast.innerHTML = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('animate-out', 'fade-out', 'zoom-out');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        // Auto-show toasts from query params
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('msg')) {
                showToast(urlParams.get('msg'));
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
