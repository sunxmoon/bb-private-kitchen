{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-orange-500">宝宝的私房菜馆</h1>
        <p class="text-gray-500">请登录后开始点餐</p>
    </div>

    {% if request.query_params.get('error') %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline">用户名或密码错误。</span>
    </div>
    {% endif %}

    <form action="/login" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                用户名
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" name="name" type="text" placeholder="请输入用户名" required>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                密码
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="请输入密码" required>
        </div>
        <div class="flex items-center justify-between pt-4">
            <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" type="submit">
                登录
            </button>
        </div>
    </form>
    
    <div class="mt-6 text-center text-xs text-gray-400">
        默认密码：666
    </div>
</div>
{% endblock %}
