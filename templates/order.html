{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="{% if current_user.background_image_url %}glass-card text-gray-800{% else %}bg-orange-500 text-white{% endif %} p-8 -mx-4 -mt-4 rounded-b-[3rem] shadow-xl mb-10 text-center relative overflow-hidden">
        <div class="relative z-10">
            <h2 class="text-3xl font-black tracking-tight">我想吃...</h2>
            <p class="{% if current_user.background_image_url %}text-gray-500{% else %}text-orange-100{% endif %} text-xs mt-2 font-bold uppercase tracking-widest">让大厨感受到你的期待</p>
        </div>
        {% if not current_user.background_image_url %}
        <div class="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 bg-orange-400 rounded-full opacity-50 blur-3xl"></div>
        <div class="absolute bottom-0 left-0 -ml-8 -mb-8 w-24 h-24 bg-orange-600 rounded-full opacity-30 blur-2xl"></div>
        {% endif %}
    </div>

    <!-- Selection Form -->
    <section class="{% if current_user.background_image_url %}glass-card{% else %}bg-white{% endif %} rounded-[2.5rem] shadow-sm p-6 border border-white/50 relative">
        <form action="/add-item" method="POST" id="order-form" class="space-y-6">
            <div class="relative">
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 px-1">选择心动佳肴</label>
                <div class="flex space-x-2">
                    <div class="flex-1 relative">
                        <select name="dish_id" id="dish-select" required class="w-full bg-gray-50/50 border border-gray-100 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-orange-500 appearance-none outline-none transition-all">
                            <option value="">-- 点击选择菜品 --</option>
                            {% for dish in dishes %}
                            <option value="{{ dish.id }}" {% if request.query_params.get('dish_id')|int == dish.id %}selected{% endif %}>{{ dish.name }}</option>
                            {% endfor %}
                        </select>
                        <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-300 pointer-events-none"></i>
                    </div>
                    <button type="button" onclick="fillPreference()" id="fill-btn" class="bg-orange-50 text-orange-500 px-4 rounded-2xl text-xs font-bold whitespace-nowrap active:scale-95 transition hidden">
                        <i class="fas fa-magic mr-1"></i> 同上次
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest px-1">口味偏好</label>
                    <input type="text" name="taste" class="w-full bg-gray-50/50 border border-gray-100 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none transition-all" placeholder="例如：变态辣、去香菜、少油">
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest px-1">想吃的时间</label>
                    <input type="text" name="preferred_time" class="w-full bg-gray-50/50 border border-gray-100 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none transition-all" placeholder="例如：今晚 7:00、周末中午">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest px-1">想吃的地点</label>
                    <input type="text" name="location" class="w-full bg-gray-50/50 border border-gray-100 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none transition-all" placeholder="例如：客厅看电影吃、餐桌">
                </div>
                <div class="space-y-2">
                    <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest px-1">原材料特别要求</label>
                    <input type="text" name="ingredients" class="w-full bg-gray-50/50 border border-gray-100 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none transition-all" placeholder="例如：多放点葱、不要姜、加个蛋">
                </div>
            </div>

            <div class="space-y-2">
                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest px-1">给大厨的悄悄话</label>
                <textarea name="remarks" class="w-full bg-gray-50/50 border border-gray-100 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-orange-500 outline-none transition-all h-28" placeholder="说点好听的，大厨可能会加餐哦..."></textarea>
            </div>

            <button type="submit" class="w-full bg-gradient-to-br from-orange-400 to-orange-600 text-white font-black py-5 rounded-[2rem] shadow-xl shadow-orange-200 active:scale-[0.98] transition-all text-lg tracking-widest">
                呈送订单 <i class="fas fa-paper-plane ml-2 text-sm opacity-70"></i>
            </button>
        </form>
    </section>
</div>

<script>
    const dishSelect = document.getElementById('dish-select');
    const fillBtn = document.getElementById('fill-btn');
    const form = document.getElementById('order-form');

    dishSelect.addEventListener('change', () => {
        if (dishSelect.value) {
            fillBtn.classList.remove('hidden');
        } else {
            fillBtn.classList.add('hidden');
        }
    });

    // Check on load
    if (dishSelect.value) fillBtn.classList.remove('hidden');

    async function fillPreference() {
        const dishId = dishSelect.value;
        if (!dishId) return;

        fillBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        try {
            const response = await fetch(`/get-preference/${dishId}`);
            const data = await response.json();
            
            if (data.taste) {
                form.taste.value = data.taste || '';
                form.preferred_time.value = data.preferred_time || '';
                form.location.value = data.location || '';
                form.ingredients.value = data.ingredients || '';
                form.remarks.value = data.remarks || '';
                
                // Visual feedback
                fillBtn.classList.add('bg-green-100', 'text-green-600');
                fillBtn.innerHTML = '<i class="fas fa-check"></i> 已填入';
                setTimeout(() => {
                    fillBtn.classList.remove('bg-green-100', 'text-green-600');
                    fillBtn.innerHTML = '<i class="fas fa-magic mr-1"></i> 同上次';
                }, 2000);
            } else {
                fillBtn.innerHTML = '<i class="fas fa-times"></i> 无记录';
                setTimeout(() => {
                    fillBtn.innerHTML = '<i class="fas fa-magic mr-1"></i> 同上次';
                }, 2000);
            }
        } catch (error) {
            console.error('Error fetching preference:', error);
            fillBtn.innerHTML = '<i class="fas fa-magic mr-1"></i> 同上次';
        }
    }
</script>
{% endblock %}
