{% extends "base.html" %}

{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">用户管理</h2>
    <button onclick="document.getElementById('add-user-modal').classList.remove('hidden')" class="bg-orange-500 text-white px-4 py-2 rounded-lg text-sm shadow-sm">
        <i class="fas fa-user-plus mr-1"></i> 添加用户
    </button>
</div>

{% if request.query_params.get('error') == 'self_delete' %}
<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline">不能删除当前正在使用的用户。</span>
</div>
{% endif %}

<div class="space-y-4">
    {% for user in users %}
    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex justify-between items-center">
        <div>
            <h3 class="font-bold text-gray-800 text-lg">{{ user.name }}</h3>
            <p class="text-xs text-gray-500">创建于: {{ user.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
        </div>
        <div class="flex space-x-2">
            <button onclick="editUser('{{ user.id }}', '{{ user.name }}')" class="text-blue-500 p-2 hover:bg-blue-50 rounded-lg">
                <i class="fas fa-edit"></i>
            </button>
            <form action="/delete-user/{{ user.id }}" method="POST" onsubmit="return confirm('确定要删除用户 {{ user.name }} 吗？')">
                <button type="submit" class="text-red-500 p-2 hover:bg-red-50 rounded-lg">
                    <i class="fas fa-trash"></i>
                </button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>

<!-- Add User Modal -->
<div id="add-user-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[60] flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-md p-6">
        <h3 class="text-xl font-bold mb-4">添加新用户</h3>
        <form action="/create-user" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" name="name" required class="w-full border rounded-lg p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" name="password" value="666" class="w-full border rounded-lg p-2">
            </div>
            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" onclick="document.getElementById('add-user-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500">取消</button>
                <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-lg">添加</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit User Modal -->
<div id="edit-user-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[60] flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl w-full max-w-md p-6">
        <h3 class="text-xl font-bold mb-4">编辑用户</h3>
        <form id="edit-user-form" action="" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" id="edit-name" name="name" required class="w-full border rounded-lg p-2">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">新密码 (可选)</label>
                <input type="password" name="password" placeholder="留空则不修改" class="w-full border rounded-lg p-2">
            </div>
            <div class="flex justify-end space-x-2 pt-4">
                <button type="button" onclick="document.getElementById('edit-user-modal').classList.add('hidden')" class="px-4 py-2 text-gray-500">取消</button>
                <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg">保存</button>
            </div>
        </form>
    </div>
</div>

<script>
    function editUser(id, name) {
        document.getElementById('edit-user-form').action = '/update-user/' + id;
        document.getElementById('edit-name').value = name;
        document.getElementById('edit-user-modal').classList.remove('hidden');
    }
</script>
{% endblock %}
